<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sukuna Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="media/icon.jpg" type="image/x-icon" />
    <style></style>
  </head>
  <body>
    <nav id="navbar">
      <span>
        <img src="media/logo.png" alt="logo" />
        <h1>Sukuna</h1>
      </span>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="container">
      <main>
        <h1>SUKUNA</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni,
          quibusdam.
        </p>
        <div class="btn">
          <button
            onclick="window.open('https://jujutsu-kaisen.fandom.com/wiki/Jujutsu_Kaisen_Wiki', '_blank') "
          >
            <div class="shinyEffect"></div>
            <a href="https://jujutsu-kaisen.fandom.com/wiki/Jujutsu_Kaisen_Wiki"
              >Learn More</a
            >
          </button>
          <button
            onclick="window.open('https://chapmanganato.to/manga-ba979135', '_blank')"
          >
            <div class="shinyEffect"></div>
            <a href="https://chapmanganato.to/manga-ba979135">Browse</a>
          </button>
        </div>
      </main>
    </div>

    <script>
      const navbar = document.getElementById("navbar");
      let timeout;

      function showNavbar() {
        navbar.classList.remove("hidden");
        resetTimer();
      }

      function hideNavbar() {
        navbar.classList.add("hidden");
      }

      function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(hideNavbar, 5000);
      }

      // Event listeners for mouse movement and key presses
      document.addEventListener("mousemove", showNavbar);
      document.addEventListener("keypress", showNavbar);

      // Initial call to reset the timer
      resetTimer();
    </script>
  </body>
</html>
